<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Sun Tour | 문의 등록</title>
  </head>
  <body>
    <div data-include-path="layout.html"></div>
    <script src="../js/layout.js"></script>
    <main class="qna">
      <hgroup class="qna__title">
        <h1>문의 등록</h1>
      </hgroup>
      <label for="question">문의사항을 선택하세요.</label>
      <article class="qna__create">
        <form method="post" action="">
          <select class="qna__selection" id="question" name="q">
            <option value="criminal">플래너가 범죄자입니다.</option>
            <option value="fake">허위 플랜에 당했습니다.</option>
            <option value="refund">환불하고싶어요.</option>
            <option value="clame">서비스가 불만족스러워요.</option>
          </select>
        </form>
      </article>
      <section class="qna__sheet">
        <form class="qna__list" action="">
          <ul class="qna__list">
            <label class="qna__label" for="tel">전화번호</label>
            <li class="qna__list--question">
              <input class="qna__typing" type="text" />
            </li>
            <label class="qna__label" for="email">이메일 주소</label>
            <li class="qna__list--question">
              <input class="qna__typing" id="email" type="text" />
            </li>
            <label class="qna__label" for="title">제목</label>
            <li class="qna__list--question">
              <input class="qna__typing" id="title" type="text" />
            </li>
            <label class="qna__label" for="contents">내용</label>
            <li class="qna__list--question-big">
              <textarea
                name="contents"
                id="contents"
                cols="77"
                rows="10"
              ></textarea>
            </li>
          </ul>
        </form>
        <button class="qna__send qna__btn" type="submit">제출</button>
      </section>
      <dialog class="qna__guide">
        <hgroup class="qna__guide--title">
          <h1>도움이 더 필요하신가요?</h1>
        </hgroup>
        <article class="qna__guide--list">
          <a href="">- 이용가이드 바로가기</a><br />
          <a href="">- Q&A 문의글 작성</a>
        </article>
        <button class="qna__guide--btn-close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </dialog>
    </main>
    <script src="../js/qna_notice.js"></script>
    <script
      src="https://kit.fontawesome.com/7723a79ab5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
